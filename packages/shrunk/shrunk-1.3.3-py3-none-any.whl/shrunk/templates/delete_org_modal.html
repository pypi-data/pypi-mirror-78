<div id="org-delete-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h4>Are you sure you want to delete this organization?</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<div class="modal-body">
				This operation cannot be undone.

				<form class="ajax-form" data-ajax-endpoint="{{ url_for('orgs.delete') }}">
					<input type="hidden" id="org-delete-name" name="name" value="">
					<button type="button" class="btn btn-primary float-right">
						Delete
					</button>
				</form>

				<button type="button" class="btn btn-secondary float-right" data-dismiss="modal">
					Cancel
				</button>
			</div>
		</div>
	</div>
</div>
