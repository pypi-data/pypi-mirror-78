<html>
    <head>
        <title> jack matrix </title>
    <style>
        table {
            border:none;
        }

        td{
            border:solid;
            text-align: center;
        }
        td.in {
            color: red;
        }
        td.out {
            color: blue;
        }
        td.connection:hover{
            background-color:green;
        }

        td.connection {
            border:none;
            background-color:purple;
        }
        a {
            color:white;
            text-decoration:none;
            display:block;
            width:100%;
            height: 100%;
        }
        form {
            margin: 0;
        }
    </style>
    </head>
    <body>

        {% include 'table.html' %}



        <form action="/tools" method="post">
        <table>
    <tbody>
        <tr>
            <td>
            <select name="tool">
                {% for tool in tools %}
                    <option>{{ tool }}</option>
                {% endfor %}
                    <option>option1</option>
                    <option>option2</option>
                </select>
            </td>
            <td>
            <input type="submit" value="start" />
            </td>
        </tr>
    </tbody>
</table>
        </form>

    </body>
</html>
