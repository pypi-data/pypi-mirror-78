[metadata]
name = spotdot
author = Brett M. Morris
author_email = morrisbrettm@gmail.com
license = BSD 3-Clause
license_file = licenses/LICENSE.rst
url = https://github.com/bmorris3/dot
description = Starspot rotational modulation forward model
long_description = file: README.rst
long_description_content_type = text/x-rst
edit_on_github = True
github_project = bmorris3/dot

[options]
zip_safe = False
packages = find:
python_requires = >=3.6
setup_requires = setuptools_scm
install_requires = 
	astropy
	matplotlib
	pymc3
	corner
	lightkurve

[options.extras_require]
test = 
	pytest-astropy
	exoplanet
	fleck
docs = 
	sphinx-astropy
	exoplanet

[options.package_data]
dot = data/*

[tool:pytest]
testpaths = "dot" "docs"
astropy_header = true
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst

[coverage:run]
omit = 
	dot/_astropy_init*
	dot/conftest.py
	dot/*setup_package*
	dot/tests/*
	dot/*/tests/*
	dot/extern/*
	dot/version*
	*/dot/_astropy_init*
	*/dot/conftest.py
	*/dot/*setup_package*
	*/dot/tests/*
	*/dot/*/tests/*
	*/dot/extern/*
	*/dot/version*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[egg_info]
tag_build = 
tag_date = 0

