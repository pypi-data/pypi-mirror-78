{% extends "base.html" %}
{% block title %}Edit {{ path }}{% endblock %}
{% block links %}
<link rel="stylesheet" type="text/css" href="{{ quote_path(base) }}/edit.css?a=static">
{%- endblock %}
{% block scripts %}
<script src="{{ quote_path(base) }}/common.js?a=static"></script>
<script src="{{ quote_path(base) }}/editx.js?a=static"></script>
{%- endblock %}
{% block content %}
<div id="pinned">
<noscript>
<div class="error">Enable JavaScript or upgrade your browser to support JavaScript, so that the HTML editor can work.</div>
</noscript>
</div>
<div id="wrapper">
<iframe id="editor" src="?a=view" sandbox="allow-same-origin"></iframe>
<div id="toolbar">
  <div>
    <input id="btn-save" type="button" value="SAVE" autocomplete="off">
    <input id="btn-exit" type="button" value="EXIT" autocomplete="off">
  </div>
</div>
</div>
{% endblock %}
