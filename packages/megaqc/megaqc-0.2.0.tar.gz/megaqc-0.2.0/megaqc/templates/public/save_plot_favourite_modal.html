<div class="modal fade" id="save_plot_favourite_modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <form id="save_plot_favourite_form">
        <div class="modal-header">
          <h5 class="modal-title">Save Favourite Plot</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="plot_favourite_title">Title</label>
            <input type="text" class="form-control" id="plot_favourite_title" placeholder="My Favourite Plot">
            <div id="plot_favourite_title_feedback" class="invalid-feedback">Please enter a title for the plot.</div>
          </div>
          <div class="form-group">
            <label for="plot_favourite_description">Description</label>
            <textarea class="form-control" id="plot_favourite_description" rows="3" placeholder="Plot description"></textarea>
            <small class="form-text text-muted">Markdown formatting is supported.</small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save plot</button>
        </div>
      </form>
    </div>
  </div>
</div>
