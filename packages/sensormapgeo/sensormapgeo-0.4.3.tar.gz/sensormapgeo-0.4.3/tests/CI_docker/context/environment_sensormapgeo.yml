name: sensormapgeo

channels: &id1
  - http://conda.anaconda.org/conda-forge

dependencies:
  - python=3.*.*
  - pip  # avoids that conda uses the wrong pip
  - numpy
  - gdal
  - conda-forge::libgdal  # force to use conda-forge for libgdal to avoid package version incompatiblies due to mixed channels (libkea.so.1.4.7: cannot open shared object file: No such file or directory)
  - pyresample>=1.11.0
  - pyproj>=2.2

  # py_tools_ds
  - pyqt
  - scikit-image
  - rasterio
  - lxml
  - geopandas
  - ipython

  - pip:
    - py_tools_ds>=0.14.26
    - sphinx-argparse
    - flake8
    - pycodestyle
    - pylint
    - pydocstyle
    - nose
    - nose2
    - nose-htmloutput
    - coverage
    - rednose
