stages:
  - test
  - deploy

centos7:
  except:
    - tags
  image: gitlab-registry.cern.ch/lhcb-docker/python-deployment:centos7
  script:
    - python --version
    - pip install --upgrade setuptools
    - pip install pycodestyle importlib nose coverage
    - python setup.py install
    - nosetests --with-coverage --cover-package=lbinstall  --cover-html --with-xunit
    - pycodestyle lbinstall/ > pep8_report.txt || true
    - mkdir -p cover_report && mv -f cover cover_report/$CI_JOB_NAME
    - mkdir -p pep8_report && mv -f pep8_report.txt pep8_report/$CI_JOB_NAME.txt
  artifacts:
    paths:
      - cover_report
      - pep8_report
    when: always
    expire_in: 1 week
  tags:
    - cvmfs

