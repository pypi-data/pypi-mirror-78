deploy-packages:
  stage: deploy
  only:
    - tags
  image: gitlab-registry.cern.ch/lhcb-docker/python-deployment:python-3.6
  script:
    - python --version
    - pip install twine
    - twine upload -u $TWINE_USERNAME -p $TWINE_PASSWORD public/lbinstall/*
  tags:
    - cvmfs  
  before_script: []
  after_script: []


