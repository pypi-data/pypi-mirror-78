language: python

install:
  - pip install -U pip wheel tox

script:
  - tox

matrix:
  include:
    - name: Python 2.7
      python: 2.7
      env: TOXENV=py27
    - name: Python 3.7
      python: 3.7
      env: TOXENV=py37
    - name: Python 3.8
      python: 3.8
      env: TOXENV=py38
    - name: Lint
      python: 3.8
      env: TOXENV=lint
    - name: Check format
      python: 3.8
      env: TOXENV=fmt

deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  distributions: sdist bdist_wheel
  docs_dir: docs/build/html
  skip_existing: true
  on:
    tags: true
    python: "3.8"
    condition: $TOXENV = py38
    repo: mdomke/schwifty
