language: python
# sudo false implies containerized builds
#sudo: false
python:
 - "3.7"
before_install:
    - pip install pytest pytest-cov
    - pip install coveralls
install:
    - pip install -r requirements.txt
    - pip install -r requirements_test.txt
# command to run tests
script:
    - py.test
after_success:
    - coveralls
