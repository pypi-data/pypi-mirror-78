[tox]
envlist =
  pep8
  pep8h
  mypy
  unit_tests
  pylint
  black

[defs]
mypy_src =
  src/decode_acc

mypy_typed =
  {[defs]mypy_src}
  setup.py

mypy_untyped =
  unit_tests

pyfiles =
  {[defs]mypy_typed}
  {[defs]mypy_untyped}

[testenv:unit_tests]
basepython = python3
deps =
  dataclasses; python_version < '3.7'
  ddt
  pytest
commands = pytest -s -vv {posargs}

[testenv:mypy]
basepython = python3
skip_install = True
deps = mypy
setenv =
  MYPYPATH = {toxinidir}/stubs
commands =
  mypy --strict --python-version 3.6 {[defs]mypy_typed}
  mypy --strict --python-version 3.6 --allow-untyped-decorators {[defs]mypy_src} {[defs]mypy_untyped}

[testenv:pep8]
basepython = python3
skip_install = True
deps = flake8
commands =
  flake8 --ignore=E203,W503 {[defs]pyfiles}

[testenv:pep8h]
basepython = python3
skip_install = True
deps =
  flake8
  hacking
commands =
  flake8 --ignore=E203,W503 {[defs]pyfiles}

[testenv:pylint]
basepython = python3
skip_install = True
deps =
  dataclasses; python_version < '3.7'
  ddt
  pylint
  pytest
commands =
  pylint --disable=bad-continuation {[defs]pyfiles}

[testenv:black]
basepython = python3
skip_install = True
deps = black
commands = black --check --line-length 79 {[defs]pyfiles}

[testenv:black_reformat]
basepython = python3
skip_install = True
deps = black
commands = black --line-length 79 {[defs]pyfiles}
