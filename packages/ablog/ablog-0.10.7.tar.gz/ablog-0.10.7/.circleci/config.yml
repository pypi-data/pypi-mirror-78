apt-run: &apt-install
  name: Install apt packages
  command: |
    apt update
    apt install -y graphviz build-essential pandoc

docs-install: &docs-install
  name: Install Python dependencies
  command: |
    pip install werkzeug==0.16.1 sphinx alabaster invoke python-dateutil sphinx-automodapi nbsphinx==0.4.3 ipython

version: 2
jobs:

  egg-info-36:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: python setup.py egg_info

  egg-info-37:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run: python setup.py egg_info

  twine-check:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run: python setup.py sdist
      - run: python -m pip install -U --user --force-reinstall twine
      - run: python -m twine check dist/*

  pip-install:
    docker:
      - image: continuumio/miniconda3
    steps:
      - checkout
      - run: *apt-install
      - run:
          name: Update pip
          command: pip install -U pip
      - run:
          name: Install Ablog
          command: |
            pip install --progress-bar off .[all]
            pip install -e .[all]

  html-docs:
    docker:
      - image: continuumio/miniconda3
    steps:
      - checkout
      - run: *apt-install
      - run: *docs-install
      - run: pip install -e .[all]
      - run: python setup.py build_sphinx
      - store_artifacts:
          path: build/sphinx/html/

      - run:
          name: "Built documentation is available at:"
          command: DOCS_URL="${CIRCLE_BUILD_URL}/artifacts/${CIRCLE_NODE_INDEX}/${CIRCLE_WORKING_DIRECTORY/#\~/$HOME}/build/sphinx/html/index.html"; echo $DOCS_URL

workflows:
  version: 2

  egg-info:
    jobs:
      - egg-info-36
      - egg-info-37

  misc:
    jobs:
      - twine-check
      - pip-install

  documentation:
    jobs:
      - html-docs

notify:
  webhooks:
    - url: https://giles.cadair.dev/circleci
