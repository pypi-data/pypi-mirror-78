[versions]
distribute = 0.7.3
setuptools = 39.1.0
zc.buildout = 2.11.3
zc.recipe.egg = 2.0.5
#buildout.wheel = 0.2.0
#wheel = 0.31.0
six = 1.10.0
p01.recipe.setup = 0.8.13
