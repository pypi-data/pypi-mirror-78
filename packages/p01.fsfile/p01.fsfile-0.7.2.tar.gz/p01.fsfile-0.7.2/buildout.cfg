zconfig = 2.9.0
zodb = 5.5.1
ZODB3 = 3.11.0
mock = 3.0.5
funcsigs = 1.0.2


[fsstorage]
recipe = p01.recipe.setup:mkdir
path = parts/testfsstorage


[testenv]
P01_FSSTORAGE_PATH = ${buildout:directory}/parts/testfsstorage


[test]
recipe = zc.recipe.testrunner
eggs = p01.fsfile [test]
