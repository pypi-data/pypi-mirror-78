[metadata]
name = physiocurve
version = 2020.09.08
author = Jona Joachim
author-email = jona@joachim.cc
home-page = https://framagit.org/jaj/physiocurve
description = Library to analyze physiologic data curves.
long-description = file: README.md
license = ISC
license-file = LICENSE
platform = any
keywords = 
	time series
	data
	analysis
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Healthcare Industry
	License :: OSI Approved :: ISC License (ISCL)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Scientific/Engineering :: Medical Science Apps.

[options]
zip_safe = false
include_package_data = true
python_requires = >= 3.6
setup_requires = 
	setuptools >=38.3.0
install_requires = 
	numpy
	pandas>=1.0
	numba
	scipy
	py-ecg-detectors
packages = 
	physiocurve
	physiocurve.common
	physiocurve.pressure
	physiocurve.flow
	physiocurve.ecg
	physiocurve.ppg

[egg_info]
tag_build = 
tag_date = 0

