[metadata]
name = YamlBase
description = YamlBase: simple yaml config based VCS for database
long_description = file: readme.md
long_description_content_type = text/markdown
author = Maxim Yurchenko
license = MIT
version = 0.1.1
license_file = LICENSE
platforms = linux
	Development Status :: 3 - Aplha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: DataBase
	Topic :: Utilities
keywords = Database, VCS,
project_urls = 
	Source=https://github.com/mv-yurchenko/YBase
	Tracker=https://github.com/mv-yurchenko/YBase/issues

[options]
install_requires = 
	PyYAML
	argparse
	SQLAlchemy
	setuptools
python_requires = >=3.7
package_dir = 
	=src
setup_requires = 
	setuptools>=40.0
	setuptools-scm
zip_safe = no
packages = 
	YamlBase
	YamlBase.sql
	YamlBase.dbworkers

[options.entry_points]
console_scripts = 
	yamlbase=YamlBase:main

[egg_info]
tag_build = 
tag_date = 0

