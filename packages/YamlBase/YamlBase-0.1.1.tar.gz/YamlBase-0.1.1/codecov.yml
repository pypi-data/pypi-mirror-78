codecov:
  require_ci_to_pass: yes
  branch: dev

ignore:
  src/YamlBase/__main__.py



coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no