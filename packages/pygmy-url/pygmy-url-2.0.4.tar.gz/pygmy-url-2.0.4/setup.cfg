[metadata]
name = pygmy-url
author = Alex Kelly
author-email = alex.kelly@franklin.edu
summary = URL shortener built in flask
description-file = README.rst
description-content-type = text/x-rst; charset=UTF-8
home-page = https://github.com/kellya/pygmy
project_urls = 
bug tracker = https://github.com/kellya/pygmy/issues
documentation = 
source code = https://github.com/kellya/pygmy
license = MIT
keywords = url shortener flask
classifier = 
	Development Status :: 5 - Production/Stable
	Framework :: Flask
	Environment :: Console
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python

[files]
packages = shorty
data_files = 
	/etc/uwsgi.d = etc/*

[options]
packages = find:
scripts = 

[install]
prefix = /
install_lib = /mnt/projects/python_virtualenvs/shorty/lib/python3.8/site-packages
install_scripts = opt/bin
install_data = opt

[entry_points]
console_scripts = 
	shorty = shorty.cmd:main

