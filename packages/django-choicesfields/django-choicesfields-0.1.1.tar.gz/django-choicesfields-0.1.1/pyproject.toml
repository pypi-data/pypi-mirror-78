[tool.poetry]
name = "django-choicesfields"
version = "0.1.1"
description = "Django fields for modern choices"
authors = ["Alexander Viklund <bullfest@sthlm.dev>"]
license = "MIT" 
packages = [
    {include = "choicesfields"}
]

[tool.poetry.dependencies]
python = ">= 3.6"
django = ">= 3.0.0"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-django = "*"
mypy = "*"
black = "^20.8b1"
django-stubs = "^1.5.0"

[build-system]
requires = ["poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"
